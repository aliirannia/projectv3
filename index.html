<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ورود به سیستم | هاویر کشت</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="login-container">
    <!-- دکمه تغییر تم -->
    <button class="theme-toggle" id="themeToggle">
      <i class="fas fa-moon"></i>
    </button>

    <!-- کارت لاگین -->
    <div class="login-card">
      <!-- لوگو و عنوان -->
      <div class="login-header">
        <div class="logo">
          <div class="logo-icon">
            <i class="fas fa-leaf"></i>
          </div>
          <div class="logo-text">
            <h1>هاویر کشت</h1>
            <p>سیستم مدیریت کشاورزی هوشمند</p>
          </div>
        </div>
      </div>

      <!-- فرم لاگین -->
      <form id="loginForm" class="login-form">
        <div class="input-group">
          <div class="input-icon">
            <i class="fas fa-user"></i>
          </div>
          <input 
            type="text" 
            id="username" 
            placeholder="نام کاربری"
            autocomplete="username"
            required
          >
        </div>

        <div class="input-group">
          <div class="input-icon">
            <i class="fas fa-lock"></i>
          </div>
          <input 
            type="password" 
            id="password" 
            placeholder="رمز عبور"
            autocomplete="current-password"
            required
          >
          <button type="button" class="password-toggle" id="passwordToggle">
            <i class="fas fa-eye"></i>
          </button>
        </div>

        <div class="form-options">
          <label class="checkbox">
            <input type="checkbox" id="rememberMe">
            <span>مرا به خاطر بسپار</span>
          </label>
        </div>

        <button type="submit" class="login-button" id="loginButton">
          <span>ورود به پنل</span>
          <i class="fas fa-arrow-left"></i>
        </button>
      </form>

      <!-- پیام‌ها -->
      <div class="message" id="message">
        <div class="message-icon">
          <i class="fas fa-info-circle"></i>
        </div>
        <div class="message-content">
          <p>لطفاً اطلاعات حساب کاربری خود را وارد کنید</p>
        </div>
      </div>

      <!-- فوتر -->
      <div class="login-footer">
        <div class="footer-links">
          <a href="#" class="footer-link" id="forgotPassword">
            <i class="fas fa-key"></i>
            فراموشی رمز عبور
          </a>
          <a href="#" class="footer-link" id="contactSupport">
            <i class="fas fa-headset"></i>
            تماس با پشتیبانی
          </a>
        </div>
        <div class="footer-info">
          <p>© 1404 هاویر کشت - نسخه ۳.۰</p>
          <div class="api-status">
            <span>:</span>
          </div>
        </div>
      </div>
    </div>

    <!-- دکمه اطلاعات توسعه‌دهنده -->
    <button class="dev-info-btn" id="devInfoBtn">
      <i class="fas fa-code"></i>
    </button>
  </div>

  <!-- مودال اطلاعات توسعه -->
  <div class="modal" id="devModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>اطلاعات توسعه</h3>
        <button class="modal-close" id="modalClose">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="modal-body">
        <div class="dev-info">
          <h4>API Endpoints:</h4>
          <div class="endpoint-list">
            <div class="endpoint">
              <span class="method post">POST</span>
              <span class="url">/token</span>
            </div>
            <div class="endpoint">
              <span class="method post">POST</span>
              <span class="url">/refresh-token</span>
            </div>
          </div>
          <div class="api-url">
            <strong>Base URL:</strong> https://edu-api.havirkesht.ir
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="login-script.js"></script>
</body>
</html>
